<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML assessment two</title>
</head>
<body>

<form action="">
  <h1>Course Sign Up Page</h1>
  <p>Please Note: First name, Last Name, Password, and Email are required.</p>

  <label for="fname" >First Name: </label>
  <input id="fname" type="text" placeholder="First Name" required>

  <label for="lname" >Last Name: </label>
  <input id="lname" type="text" placeholder="Last Name" required>

  <p></p>

  <label for="email" >Email: </label>
  <input id="email" type="text" placeholder="name@email.com" required>

  <label for="pword">Password:</label>
  <input id="pword" type="password" required>

  <p>Are you over the age of 18?</p>

  <label for="overage">Yes</label>
  <input type="radio" id="overage" name="age" value="over">

  <label for="underage">No</label>
  <input type="radio" id="underage" name="age" value="under">

  <p>How are you paying?</p>

  <select name="payment">
    <option value="cc">Credit Card</option>
    <option value="pp">PayPal</option>
  </select>
  <p></p>
  <input type="submit" value="Sign Up">
</form>
  
</body>
</html>
